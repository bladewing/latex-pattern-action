# action.yml
name: 'Build LaTeX documents matching a Regex pattern'
description: 'Greet someone and record the time'
inputs:
  build-pattern:  # id of input
    description: 'Pattern to build LaTeX files'
    required: true
    default: '*.tex'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.build-pattern }}
